name: Validate PR title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            backend
            frontend
            api
            mcp
            auth
            integrations
            dashboard
            settings
            users
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern. Please ensure the PR title has a proper description after the type (and optional scope).

