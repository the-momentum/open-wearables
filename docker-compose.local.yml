# Simplified Docker Compose for personal/local use
# Optimized for non-technical users via Pinokio
# Project name: open-wearables-local
#
# PORTS (different from main docker-compose.yml to avoid conflicts):
#   Frontend: 3001 (main uses 3000)
#   Backend:  8001 (main uses 8000)
#   Postgres: 5433 (main uses 5432)
#   Redis:    6380 (main uses 6379)

services:
  db:
    image: postgres:18
    container_name: owlocal-postgres
    environment:
      POSTGRES_DB: open-wearables-local
      POSTGRES_USER: open-wearables
      POSTGRES_PASSWORD: open-wearables-local
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U open-wearables -d open-wearables-local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - owlocal_postgres_data:/var/lib/postgresql
    restart: unless-stopped

  redis:
    container_name: owlocal-redis
    image: redis:8
    ports:
      - "6380:6379"
    volumes:
      - owlocal_redis_data:/var/lib/redis/data
    restart: unless-stopped

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: owlocal-backend
    image: open-wearables-local:latest
    command: scripts/start/app.sh
    env_file:
      - ./backend/config/.env.local
    environment:
      - DB_HOST=db
      - DB_NAME=open-wearables-local
      - DB_PASSWORD=open-wearables-local
      - REDIS_HOST=redis
      - ENVIRONMENT=local
      - FRONTEND_URL=http://localhost:3001
      - CORS_ORIGINS=["http://localhost:3001"]
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery-worker:
    container_name: owlocal-worker
    image: open-wearables-local:latest
    command: scripts/start/worker.sh
    env_file:
      - ./backend/config/.env.local
    environment:
      - DB_HOST=db
      - DB_NAME=open-wearables-local
      - DB_PASSWORD=open-wearables-local
      - REDIS_HOST=redis
    depends_on:
      - redis
      - db
      - app
    restart: unless-stopped

  celery-beat:
    container_name: owlocal-beat
    image: open-wearables-local:latest
    command: scripts/start/beat.sh
    env_file:
      - ./backend/config/.env.local
    environment:
      - DB_HOST=db
      - DB_NAME=open-wearables-local
      - DB_PASSWORD=open-wearables-local
      - REDIS_HOST=redis
    depends_on:
      - redis
      - db
      - app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: owlocal-frontend
    image: open-wearables-frontend-local:dev
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - app
    restart: unless-stopped

volumes:
  owlocal_postgres_data:
  owlocal_redis_data:

