services:
  db:
    image: postgres:18
    container_name: postgres__open-wearables
    environment:
      POSTGRES_DB: open-wearables
      POSTGRES_USER: open-wearables
      POSTGRES_PASSWORD: open-wearables
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U open-wearables -d open-wearables"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql

  app:
    build:
        context: ./backend
        dockerfile: Dockerfile
    container_name: backend__open-wearables
    image: open-wearables-platform:latest
    command: scripts/start/app.sh
    env_file:
      - ./backend/config/.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - OTEL_EXPORTER_ENDPOINT=otel-collector:4317
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /root_project/app
        - action: sync+restart
          path: ./backend/migrations
          target: /root_project/migrations
        - action: sync+restart
          path: ./backend/config/.env
          target: /root_project/config/.env
        - action: sync
          path: ./backend/scripts
          target: /root_project/scripts
        - action: sync
          path: ./backend/tests
          target: /root_project/tests
        - action: rebuild
          path: ./backend/uv.lock
    restart: on-failure

  celery-worker:
    container_name: celery-worker__open-wearables
    image: open-wearables-platform:latest
    command: scripts/start/worker.sh
    env_file:
      - ./backend/config/.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - OTEL_EXPORTER_ENDPOINT=otel-collector:4317
    depends_on:
      - redis
      - db
      - app
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /root_project/app
        - action: sync
          path: ./backend/scripts
          target: /root_project/scripts

  celery-beat:
    container_name: celery-beat__open-wearables
    image: open-wearables-platform:latest
    command: scripts/start/beat.sh
    env_file:
      - ./backend/config/.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - OTEL_EXPORTER_ENDPOINT=otel-collector:4317
    depends_on:
      - redis
      - db
      - app
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /root_project/app
        - action: sync
          path: ./backend/scripts
          target: /root_project/scripts

  flower:
    container_name: flower__open-wearables
    image: open-wearables-platform:latest
    command: scripts/start/flower.sh
    env_file:
      - ./backend/config/.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    ports:
      - 5555:5555
    depends_on:
      - redis
      - db
      - app
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /root_project
          ignore:
            - .venv/

  redis:
    container_name: redis__open-wearables
    image: redis:8
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend__open-wearables
    image: open-wearables-frontend:dev
    ports:
      - "3000:3000"
    depends_on:
      - app
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/pnpm-lock.yaml
        - action: rebuild
          path: ./frontend/vite.config.ts
    restart: on-failure

  # Observability Stack
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector__open-wearables
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    depends_on:
      - tempo
      - loki
    profiles:
      - observability

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo__open-wearables
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # Tempo API
    profiles:
      - observability

  loki:
    image: grafana/loki:2.9.6
    container_name: loki__open-wearables
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./infra/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    profiles:
      - observability

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus__open-wearables
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    profiles:
      - observability

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana__open-wearables
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    profiles:
      - observability

volumes:
  postgres_data:
  redis_data:
  tempo_data:
  loki_data:
  prometheus_data:
  grafana_data: