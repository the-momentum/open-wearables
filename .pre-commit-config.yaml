repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty check (backend & mcp)
        entry: sh -c 'set -e; (cd backend && uv run --group code-quality ty check .); (cd mcp && uv run --group code-quality ty check .)'
        language: system
        files: ^(backend|mcp)/.*\.py$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(backend|mcp)/
      - id: end-of-file-fixer
        files: ^(backend|mcp)/
      - id: check-merge-conflict
        args: [--assume-in-merge]
        files: ^(backend|mcp)/