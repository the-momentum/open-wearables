exclude: ^backend/(migrations/|app/models/|README.md|.python-version|LICENSE)

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
        files: ^backend/.*\.py$
      # Run the formatter
      - id: ruff-format
        files: ^backend/.*\.py$

  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: sh -c 'cd backend && .venv/bin/ty check .'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^backend/
      - id: end-of-file-fixer
        files: ^backend/
      - id: check-merge-conflict
        args: [--assume-in-merge]
        files: ^backend/