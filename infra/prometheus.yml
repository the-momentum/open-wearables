# Prometheus configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'open-wearables'

# Enable remote write receiver for OTel collector
remote_write: []

# Alerting configuration (optional - can be expanded later)
alerting:
  alertmanagers: []

# Rule files (optional - can be expanded later)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OTel Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
